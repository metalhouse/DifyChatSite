# DifyChatSite 生产环境部署配置 - Ubuntu 24适配
# 架构：前后端同服务器，Nginx统一入口，无CORS问题
# 
# 部署架构说明：
# 外部用户 -> HTTPS/WSS (Nginx) -> HTTP/WS (后端Node.js)
# - 外部：https://nas.pznas.com:7990
# - 内部：http://127.0.0.1:4005 (后端API)
# - 静态文件：直接由Nginx服务
#
# 证书目录说明：
# - 通常放在 /etc/ssl/certs/ (证书文件)
# - 和 /etc/ssl/private/ (私钥文件)
# - 或者 /etc/nginx/ssl/ (自定义目录)

server {
    listen 7990 ssl http2;
    server_name nas.pznas.com;

    # SSL证书配置 - 将自动替换为实际路径
    ssl_certificate /path/to/your/certificate.crt;
    ssl_private_key /path/to/your/private.key;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # 静态文件服务（前端文件）
    location / {
        root /var/www/difychat;  # 前端文件目录
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 静态文件缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # API请求转发到后端
    location /api/ {
        proxy_pass http://127.0.0.1:4005;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API请求超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 请求体大小限制
        client_max_body_size 10M;
    }

    # WebSocket连接支持
    location /socket.io/ {
        proxy_pass http://127.0.0.1:4005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket特殊超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:4005/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 阻止直接访问敏感文件
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(json|md|txt)$ {
        deny all;
    }

    # 日志配置
    access_log /var/log/nginx/difychat-access.log;
    error_log /var/log/nginx/difychat-error.log;
}

# HTTP重定向到HTTPS
server {
    listen 7990;
    server_name nas.pznas.com;
    return 301 https://$server_name$request_uri;
}

# DifyChatSite 安全部署配置 - 内网API访问

upstream difychat_backend {
    server 192.168.1.90:4005 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTPS 服务器配置 - 仅提供前端静态文件
server {
    listen 7990 ssl http2;
    server_name nas.pznas.com;
    
    # SSL 配置
    ssl_certificate /etc/ssl/certs/nas.pznas.com.crt;
    ssl_certificate_key /etc/ssl/private/nas.pznas.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 前端静态文件服务
    location / {
        root /var/www/difychat;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # HTML文件不缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        # 静态资源缓存
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # 移除所有API代理配置 - 前端直接访问内网后端
    # 注释掉原来的API代理部分
    
    # 可选：保留健康检查（仅内网访问）
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 安全防护 - 隐藏敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/difychat;
        internal;
    }
    
    # 日志配置
    access_log /var/log/nginx/difychat.access.log combined;
    error_log /var/log/nginx/difychat.error.log warn;
}

# HTTP 重定向到 HTTPS
server {
    listen 7990;
    server_name nas.pznas.com;
    return 301 https://$server_name:7990$request_uri;
}

# 默认拒绝其他域名访问
server {
    listen 7990 ssl default_server;
    listen 7990 default_server;
    server_name _;
    
    ssl_certificate /etc/ssl/certs/nas.pznas.com.crt;
    ssl_certificate_key /etc/ssl/private/nas.pznas.com.key;
    
    return 444;
}

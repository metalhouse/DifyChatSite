<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端图标测试</title>
    
    <!-- 字体预加载 -->
    <link rel="preload" href="./vendor/font-awesome/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./vendor/font-awesome/webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./vendor/font-awesome/webfonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Bootstrap CSS -->
    <link href="./vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./vendor/font-awesome/all.min.css" rel="stylesheet">
    <!-- 移动端Font Awesome修复 -->
    <link href="./vendor/font-awesome/mobile-font-fix.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-icon {
            font-size: 2em;
            margin: 10px;
            display: inline-block;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>移动端Font Awesome图标测试</h1>
        
        <div class="test-section">
            <h3>Solid 图标测试：</h3>
            <i class="fas fa-home test-icon"></i>
            <i class="fas fa-user test-icon"></i>
            <i class="fas fa-cog test-icon"></i>
            <i class="fas fa-heart test-icon"></i>
            <i class="fas fa-star test-icon"></i>
        </div>
        
        <div class="test-section">
            <h3>Regular 图标测试：</h3>
            <i class="far fa-home test-icon"></i>
            <i class="far fa-user test-icon"></i>
            <i class="far fa-heart test-icon"></i>
            <i class="far fa-star test-icon"></i>
            <i class="far fa-clock test-icon"></i>
        </div>
        
        <div class="test-section">
            <h3>Brands 图标测试：</h3>
            <i class="fab fa-github test-icon"></i>
            <i class="fab fa-twitter test-icon"></i>
            <i class="fab fa-facebook test-icon"></i>
            <i class="fab fa-google test-icon"></i>
        </div>
        
        <div class="test-section">
            <h3>聊天页面常用图标测试：</h3>
            <i class="fas fa-paper-plane test-icon"></i>
            <i class="fas fa-paperclip test-icon"></i>
            <i class="fas fa-smile test-icon"></i>
            <i class="fas fa-image test-icon"></i>
            <i class="fas fa-microphone test-icon"></i>
        </div>
        
        <div class="test-section">
            <h3>设备信息：</h3>
            <p>User Agent: <span id="userAgent"></span></p>
            <p>屏幕宽度: <span id="screenWidth"></span>px</p>
            <p>设备像素比: <span id="devicePixelRatio"></span></p>
        </div>
    </div>
    
    <script>
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screenWidth').textContent = screen.width;
        document.getElementById('devicePixelRatio').textContent = window.devicePixelRatio;
        
        // 检测字体加载状态
        if ('fonts' in document) {
            document.fonts.ready.then(() => {
                console.log('所有字体加载完成');
            });
            
            // 检查特定字体是否加载
            const checkFont = (fontFamily) => {
                if (document.fonts.check('1em ' + fontFamily)) {
                    console.log(fontFamily + ' 字体已加载');
                } else {
                    console.warn(fontFamily + ' 字体未加载');
                }
            };
            
            setTimeout(() => {
                checkFont('Font Awesome 6 Free');
                checkFont('Font Awesome 6 Brands');
            }, 1000);
        }
    </script>
</body>
</html>
